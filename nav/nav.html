</div>
<script>
    //For Demo only
    var box = document.getElementsByClassName('box');
    console.log(box);
    for(var i = 0; i < box.length; i++)
        addClass(box,i);


    function addClass(box,id){
        setTimeout(function(){
            if(id > 0) {
                console.log(box[id-1].classList);
                box[id-1].classList.remove('hover');
            }
            box[id].classList.add('hover');
        }, id*750);
    }
</script>
