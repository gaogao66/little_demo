<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>background-size</title>
    <style>
        div{
            width:100px;
            height:100px;
            margin:0 auto;
            border:10px solid red;
            background:url("img/1.jpeg"),black;
            background-repeat:no-repeat;
            background-size:cover;
            background-origin:content-box;
            background-clip:border-box;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
